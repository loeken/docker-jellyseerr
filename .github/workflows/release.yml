name: release
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 10 * * *'
env: 
  version: 1.4.1
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: Fallenbagel/jellyseerr
          path: jellyseerr
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: loeken/docker-jellyseerr
          path: docker-jellyseerr

      - name: patch Dockerfile
        run: cp docker-jf/Dockerfile jf/Dockerfile
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: loeken/jellyseerr:${{ env.version }}
          context: ./jellyseerr
          no-cache: false      
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_TAG=${{ env.RELEASE_VERSION }}

      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: loeken/jellyseerr:${{ env.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: loeken/jellyseerr:${{ env.version }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
